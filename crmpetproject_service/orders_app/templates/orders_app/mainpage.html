{% extends "orders_app/base.html" %} {% load static %} {% block content %}

<div class="row mt-4 mx-4 my-4">
  {% for el in data %}
    <div class="col-sm-4">
      <div class="card mb-3 text-center border-dark">
        <div class="card-body">
          <h5 class="card-title">{{ el.name }}</h5>
          <p class="card-text">{{ el.overview }}</p>
          <a href="{{ el.button_link }}" class="btn btn-secondary btn-block bg-dark">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
