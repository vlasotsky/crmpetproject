{% extends "orders_app/base.html" %} 

{% block content %}

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer</th>
      <th scope="col">Product</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {% for coffeemaker in coffeemakers %}
    <tr>
      <th scope="row">{{coffeemaker.id}}</th>
      <td>{{coffeemaker.customer}}</td>
      <td>{{coffeemaker.coffeemaker}}</td>
      <td>{{coffeemaker.status}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
